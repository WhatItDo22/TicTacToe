<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Part 3</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .square:hover {
            background-color: #e0e0e0;
        }
        h1 {
            text-align: center;
        }
        .turn-indicator, .win-display {
            margin: 20px auto;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            padding: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Tufts Tic Tac Toe</h1>

<div class="button-container">
    <button onclick="startGame()">Start Game</button>
</div>

<div class="turn-indicator">X's Turn</div>

<div id="gameBoard" class="grid-container"></div>

<div class="win-display"></div>

<script>
    const NUM_SQUARES = 9;
    let turn = "X"; 
    let gameBoard = document.getElementById('gameBoard');

    function createBoard() {
        let squaresHTML = '';
        for (let i = 0; i < NUM_SQUARES; i++) {
            squaresHTML += `<div class='square' id='sq${i}' onclick='squareClicked(${i})'></div>`;
        }
        gameBoard.innerHTML = squaresHTML;
    }

    function squareClicked(id) {
        let square = document.getElementById(`sq${id}`);
        if (!square.textContent && turn) {
            square.textContent = turn;
            turn = turn === "X" ? "O" : "X";
            document.querySelector('.turn-indicator').textContent = turn + "'s Turn";
        }
    }

    function startGame() {
        createBoard();
        turn = Math.random() < 0.5 ? "X" : "O"; 
        document.querySelector('.turn-indicator').textContent = turn + "'s Turn";
    }

    startGame(); 
</script>
    

</body>
</html>
